instructions: >
 This repository contains the official implementation for the paper "Enhanced Sampling of Biomolecular Slow Conformational Transitions Using Adaptive Sampling and Machine Learning" by Mingyuan Zhang, Hao Wu, and Yong Wang. Included are all trajectories from our MD simulations in the form of PLUMED COLVAR files, as well as all analysis scripts and files needed to replicate the results and figures presented in both the main text and Supporting Information (SI) of the paper. The paper features two examples, Ala2 and Ala10. For each, we have organized all the associated simulation files as they were during our automated simulation pipeline. The directory structure is the same for both examples. Here, we use Ala2, found in the `Ala2` folder, as an example. **Automated Pipeline Implementation.** The pipeline is implemented in `Ala2/7-adaptive-40ps/ala2.ipynb`. This implementation is ready to use once all required packages are installed, and gmx/gmx_mpi/plumed are callable within the notebook. After configuring the environment and specifying parameters like `gpu_id`, `ntomp`, and `n_sim` according to your hardware, running the blocks will replicate the entire pipeline. **Analysis Scripts.** The scripts to replicate the results or figures from the main text or SI are organized in three files, called `Ala2/7-adaptive-40ps/AdaptiveSamplingAnalysis.ipynb`, `Ala2/7-adaptive-40ps/compare_with_msm.ipynb`, and `Ala2/7-adaptive-40ps/opes/COLVAR/analysis.ipynb`. The software used is GROMACS 2023 and PLUMED 2.9.
 
