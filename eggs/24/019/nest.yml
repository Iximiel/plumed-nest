instructions: >
 This repository contains the official implementation for the paper "Enhanced Sampling of Biomolecular Slow Conformational Transitions Using Adaptive Sampling and Machine Learning" by Mingyuan Zhang, Hao Wu, and Yong Wang. Included are all trajectories from our MD simulations in the form of PLUMED COLVAR files, as well as all analysis scripts and files needed to replicate the results and figures presented in both the main text and Supporting Information (SI) of the pape  The paper features two examples, Ala2 and Ala10. For each, we have organized all the associated simulation files as they were during our automated simulation pipeline. The directory structure is the same for both examples.
 
