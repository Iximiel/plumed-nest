instructions: >
 Introducing the OPES Flooding method for calculating kinetics of rare event processes. It is tested on model systems and folding/unfolding of chignolin. The MD engine used is GROMACS 2021. The Deep-LDA and Deep-TICA CV were trained using Pytorch 1.8.2 and mlcvs package.
