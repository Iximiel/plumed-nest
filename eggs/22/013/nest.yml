instructions: >
  The PLUMED files in the production folder can be run with GROMACS 2018.3 using "gmx mdrun md_0_1 -plumed plumed.production.dat".
  Please refer to the README file [here](https://github.com/yhwang17/Prave-PreQ1_riboswitch) about how to generate the MD files. 
  The PLUMED files in the analysis folders can be run with "plumed driver --plumed.c-c_distance.dat --mf_xtc md_0_1.xtc".
