instructions: >
    Input structure and plumed files for sampling the formation of a surface vacancy in Ibuprofen crystals, 002 face. 
    Input files for the 011 and 100 faces are available [here](https://github.com/mme-ucl/plumed-nest-data/raw/master/011_input_and_plumed.zip) and [here](https://github.com/mme-ucl/plumed-nest-data/raw/master/100_input_and_plumed.zip), respectively. The MD engine used was GROMACS. See also [plumID:19.069](https://www.plumed-nest.org/eggs/19/069/) and [plumID:19.015](https://www.plumed-nest.org/eggs/19/015/). For MFI, please see [here](https://github.com/mme-ucl/MFI). 
