instructions: >
 This egg contains the [GROMACS](https://www.gromacs.org) topology and input files as well as the PLUMED/python analysis scripts needed to reproduce the Molecular Dynamics 
 simulations of 3 different spike-RBD/human-ACE2 complexes reported [here](https://www.researchsquare.com/article/rs-871965/v1). See [README.md](https://github.com/maxbonomi/bat-MD/#readme) for more information and detailed instructions.
 
